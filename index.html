		 <style>
			@font-face {
                font-family: 'Molot';
                src: url('molot.otf') format('opentype');
            };
			body { font-family: 'Molot'; }
			div { font-family: 'Molot'; }
		 </style>
		 <link rel="preload" href="molot.otf" as="font" />
     </head>
	 <body itemscope itemtype="http://schema.org/WebPage">
        <img id="drawMe" src="1280x720.jpg" width="800" height="450" style="display: none" />
		<canvas id="myCanvas" width="1280" height="720"></canvas>
		<script>
		    window.addEventListener('load', function() {
				var c = document.getElementById('myCanvas');
				var ctx = c.getContext("2d");
				var img = document.getElementById('drawMe');
				var txt = 'Norm tak';
				
				ctx.drawImage(img, 0, 0);
				
				ctx.textBaseline = 'top';
				
				ctx.font = '87px Molot';
				ctx.fillStyle = '#3517ca';
				ctx.fillRect(63, 450, ctx.measureText(txt).width+60, 110)
                ctx.fillStyle = '#ffffff';
				ctx.fillText(txt, 89, 463);
				
				ctx.font = '61px Molot';
				ctx.fillStyle = '#ff0000';
				ctx.fillRect(63, 584, 692, 88);
				ctx.fillStyle = '#ffffff';
				ctx.fillText('WATCH AND PLAY NOW', 89, 597);
			});
		</script>
    </body>
